<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavels Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
    </section>
    <section class="promotional">
        <div class="logo-container">
            <div class="logo">
                <img src="/pictures/logo1.jpg" alt="Restaurant Logo">
            </div>
        </div>
    </section>
    <section class="white-spaces">
        <div class="images">
            <img src="/pictures/pizza_de_los_hermanos.jpg" alt="Image1">
            <img src="/pictures/pizza_delicias_de_espinacas_y_nueces.jpg" alt="Image2">
            <img src="/pictures/pizza_margarita.jpg" alt="Image3">
            <img src="/pictures/pizza_Parma.jpg" alt="Image4">
        </div>
        <div class="order-button-container">
            <button>Order Now</button>
        </div>
    </section>

    <section class="about-photo">
        <div class="photo-container">
        <div class="photo">
            <img src="/pictures/pizza3.jpg" alt="About Us">
        </div>
        <div class="about-text">
            <h2>About Our Restaurant</h2>
            <p>Monday - 12pm-9pm</p>
            <p>Tuesday - 12pm-9pm</p>
            <p>Wednesday - 12pm-9pm</p>
            <p>Thursday - 12pm-9pm</p>
            <p>Friday - 12pm-9pm</p>
            <p>Saturday - 12pm-9pm</p>
            <p>Sunday - 12pm-9pm</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Poruwa Kingdom</p>
    </footer>
</body>
</html>
